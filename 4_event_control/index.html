<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <button v-on:click="sum">
            sum 1
        </button>
        <button v-on:click="subtract">
            subtract 1
        </button>
        the counter is at: {{ counter}}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript">
        let app = new Vue({
            el: '#app',
            data: {
                counter: 0
            },
            methods: {
                sum: function () {
                    this.counter++
                },
                subtract: function () {
                    this.counter--
                }
            }
        })
    </script>
</body>

</html>
