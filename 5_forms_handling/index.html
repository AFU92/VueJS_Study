<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="text" name="u_name" placeholder="Enter your name" v-model="u_name">
        <p> Your name in uppercase is: {{u_name | uppercase}}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript">
        let app = new Vue({
            el: '#app',
            data: {
                u_name: ''
            },
            filters: {
                uppercase:
                    function (str) {
                        return str.toUpperCase()
                    }

            }
        })
    </script>
</body>

</html>
